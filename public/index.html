<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlideNoJs</title>
    <link rel="stylesheet" href="../src/style/splidens.css" />
    <script type="module" src="../src/script/index.js"></script>
</head>
<body>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            background-color: beige;
        }

        .elements {
            height: 300px;
            width: 800px;
        }

        .element{
            height: 300px;
            font-size: 30px;
            font-weight: 500;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .one {
            background-color: red;
            width: 200px;
        }

        .two {
            background-color: green;
            width: 770px;
        }

        .three {
            background-color: yellow;
            width: 300px;
        }

        .four {
            background-color: blueviolet;
            width: 420px;
        }
    </style>
    <div class="elements"
        splide-type="loop"
        splide-focus="center"
        splide-keyboard="global"
        splide-gap="10px"
        splide-auto-width="true"
    >
        <div class=" element one">Slide 01</div>
        <div class=" element two">Slide 02</div>
        <div class=" element four">Slide 03</div>
        <div class=" element three">Slide 04</div>
    </ul>
</body>
</html>
