<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlideNoJs</title>
    <link rel="stylesheet" href="../src/style/splidens.css" />
    <script type="module" src="../src/script/index.js"></script>
</head>
<body>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            background-color: beige;
        }

        .elements {
            width: 800px;
            height: 300px;
        }

        .element{
            max-width: 650px;
            height: 300px;
            font-size: 30px;
            font-weight: 500;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .one {
            background-color: red;
        }

        .two {
            background-color: green;
        }

        .three {
            background-color: yellow;
        }

        .four {
            background-color: blueviolet;
        }
    </style>
    <ul class=" elements"
        splide-type="loop"
    >
        <li class=" element one">Slide 01</li>
        <li class=" element two">Slide 02</li>
        <li class=" element four">Slide 03</li>
        <li class=" element three">Slide 04</li>
    </ul>
</body>
</html>
